<form>
  <div class="text-center">
  <label for="">Filter By team </label>
  <input type="text" [(ngModel)]='term' class="form-control" name="term">
  </div>
 </form>

<table class="table table-dark ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Score One</th>
        <th scope="col">Score Two</th>
        <th scope="col">Team One</th>
        <th scope="col">Team Two</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of pageOfItems | myFilter:term">
        <th scope="row">{{m._id}}</th>
        <td>{{m.scoreOne}}</td>
        <td>{{m.scoreTwo}}</td>
        <td>{{m.teamOne}}</td>
        <td>{{m.teamTwo}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="displayMatch(m._id)">Success</button>
          <button type="button" class="btn btn-info" (click)="editMatch(m._id)">Update</button>
          <button type="button" class="btn btn-danger" (click)="deleteMatch(m._id)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div class="card-footer pb-0 pt-3" >
    <jw-pagination
   [items]="matchesTab" [pageSize]="2" (changePage)="onChangePage($event)"></jw-pagination>
   </div>
