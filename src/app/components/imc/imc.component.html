<app-banner title="IMC"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="imcForm">
            <div class="form-group">
              <input type="text" formControlName="nameFE" class="form-control text-center" placeholder="Name">
            </div>
            <div *ngIf="imcForm.controls['nameFE'].invalid && (
              imcForm.controls['nameFE'].touched ||  imcForm.controls['nameFE'].dirty 
            )">
                  <div *ngIf="imcForm.controls['nameFE'].errors.required">
                    Name is required
                  </div>
            </div>
  
            <div class="form-group">
              <input type="number" formControlName="tailleFE" class="form-control text-center" placeholder="Taille">
            </div>
            <div *ngIf="imcForm.controls['tailleFE'].invalid && (
              imcForm.controls['tailleFE'].touched ||  imcForm.controls['tailleFE'].dirty 
            )">
                  <div *ngIf="imcForm.controls['tailleFE'].errors.required">
                    Taille is required
                  </div>
                 
            </div>
  
            <div class="form-group">
              <input type="number" formControlName="poidFE" class="form-control text-center" placeholder="Poid">
            </div>
            <div *ngIf="imcForm.controls['poidFE'].invalid && (
              imcForm.controls['poidFE'].touched ||  imcForm.controls['poidFE'].dirty 
            )">
                  <div *ngIf="imcForm.controls['poidFE'].errors.required">
                    Poid is required
                  </div>
                 
            </div>
  
           
            <div class="form-group text-center">
              <input type="submit" (click)="IMC()" class="btn btn-primary py-3 px-5" value="calcul">
            </div>
          </form> 
          <div>
            
          </div>
      </div>
      
    </div>
  </div>
</div>
