<table class="table table-dark ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Capacity</th>
        <th scope="col">Country</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of StadiumTab">
        <th scope="row">{{m.id}}</th>
        <td>{{m.name}}</td>
        <td>{{m.capacity}}</td>
        <td>{{m.country}}</td>
        <td><button type="button" class="btn btn-success" (click)="displayStadium(m.id)">Success</button>
            <button type="button" class="btn btn-info" (click)="editStadium(m.id)">Update</button>
            <button type="button" class="btn btn-danger" (click)="deleteStadium(m.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
