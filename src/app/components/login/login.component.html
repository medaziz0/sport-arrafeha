<app-banner title="Login"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group text-center">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control text-center" placeholder="Email">
          </div>        
          <div class="form-group text-center">
            <input type="Password" [(ngModel)]="user.pwd" name="pwd" class="form-control text-center" placeholder="Password">
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
          <span style="color: red;">{{errorMsg}}</span>
        </form>  
      </div>
      
    </div>
  </div>
</div>
