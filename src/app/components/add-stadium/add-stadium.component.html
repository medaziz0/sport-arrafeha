<app-banner title="Add-Stadium"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="addstadiumForm">
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control text-center" placeholder=" Name">
          </div>
          <div *ngIf="addstadiumForm.controls['name'].invalid && (
            addstadiumForm.controls['name'].touched ||  addstadiumForm.controls['name'].dirty 
          )">
                <div *ngIf="addstadiumForm.controls['name'].errors.required">
                  Name is required
                </div>
               
          </div>

          <div class="form-group">
            <input type="text" formControlName="capacity" class="form-control text-center" placeholder="Capacity">
          </div>
          <div *ngIf="addstadiumForm.controls['capacity'].invalid && (
            addstadiumForm.controls['capacity'].touched ||  addstadiumForm.controls['capacity'].dirty 
          )">
                <div *ngIf="addstadiumForm.controls['capacity'].errors.required">
                    capacity is required
                </div>
                
          </div>

          <div class="form-group">
            <input type="text" formControlName="country" class="form-control text-center" placeholder="Country">
          </div>
         
          <div class="form-group text-center">
            <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5" value="Add-Stadium">
          </div>
        </form>  
        
      </div>
      
    </div>
  </div>
</div>
