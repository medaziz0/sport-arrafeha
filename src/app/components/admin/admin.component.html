<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{myTitle | titlecase}}</h1>
        <h3 class="text-white">{{actualDate | date:"dd/MM/yyyy hh:mm"}}</h3>
      </div>
    </div>
  </div>
</div>
<div>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="home-tab"
        data-toggle="tab"
        href="#home"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        >Matches</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        >Players</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="contact-tab"
        data-toggle="tab"
        href="#contact"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
        >Teams</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="stadium-tab"
        data-toggle="tab"
        href="#stadium"
        role="tab"
        aria-controls="stadium"
        aria-selected="false"
        >Stadiums</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab">
      <app-matches-table></app-matches-table>
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab">
      <app-players-table></app-players-table>
    </div>
    <div
      class="tab-pane fade"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab">
      <app-team-table></app-team-table>
    </div>
    <div
    class="tab-pane fade"
    id="stadium"
    role="tabpanel"
    aria-labelledby="stadium-tab">
    <app-stadium-table></app-stadium-table>
  </div>
  </div>
</div>
