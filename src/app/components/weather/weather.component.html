<app-banner title="Weather"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="weatherForm">
          <div class="form-group">
            <input type="text" formControlName="city" name="city" class="form-control text-center" placeholder="City">
          </div>
          <div *ngIf="weatherForm.controls['city'].invalid && (weatherForm.controls['city'].touched ||  weatherForm.controls['city'].dirty )">
                <div *ngIf="weatherForm.controls['city'].errors.required">
                  city is required
                </div>      
          </div>  
          <div class="form-group text-center">
            <input type="submit" (click)="Weather()" [disabled]="weatherForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
          </div>
          <div>
            <p>temperature:{{result.temperature}} </p>
            <p>humidity:{{result.humidity}} </p>
            <p>pressure:{{result.pressure}} </p>
            <p>windSpeed:{{result.windSpeed}} </p>
            <img [src]="result.icon" alt="">
          </div>
        </form>  
      </div>
    </div>

  </div>
</div>
