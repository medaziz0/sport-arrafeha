<app-banner title="Add Team"></app-banner>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addteam="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" class="form-control text-center" [(ngModel)]="team.name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-center" [(ngModel)]="team.stadium" name="stadium" placeholder="Stadium">
            </div>
            <div class="form-group">
              <input type="text" class="form-control text-center" [(ngModel)]="team.owner" name="owner" placeholder="Owner">
            </div> 
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Submit">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
