<app-banner title="Search-Player"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="searchplayerForm">
          <div class="form-group">
            <input type="text" formControlName="name"  class="form-control text-center" placeholder=" Name">
          </div>
          <div *ngIf="searchplayerForm.controls['name'].invalid && (
            searchplayerForm.controls['name'].touched ||  searchplayerForm.controls['name'].dirty 
          )">
                <div *ngIf="searchplayerForm.controls['name'].errors.required">
                 Name is required
                </div>
          </div>
          <div class="form-group">
            <input type="number" formControlName="age"  class="form-control text-center" placeholder="age">
          </div>
          <div *ngIf="searchplayerForm.controls['age'].invalid && (
            searchplayerForm.controls['age'].touched ||  searchplayerForm.controls['age'].dirty 
          )">
                <div *ngIf="searchplayerForm.controls['age'].errors.required">
                 age is required
                </div>
          </div>

          
          <div class="form-group text-center">
            <input type="submit" (click)="SearchPlayer()" [disabled]="searchplayerForm.invalid" class="btn btn-primary py-3 px-5" value="Search">
          </div>
        </form>  
          <div *ngIf="players?.length != 0">
            <div *ngFor="let p of players">
                {{p.name}} {{p.age}} {{p.position}}
            </div>
          </div>
          <div *ngIf="players?.length==0">
            Not Found
          </div>
      </div>
    </div>
  </div>
</div>
