<app-banner title="Search"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="searchForm">
          

          

          <div class="form-group">
            <input type="text" formControlName="city" name="city" class="form-control text-center" placeholder="City">
          </div>
          

          <div class="form-group">
            <input type="text" formControlName="country" name="country" class="form-control text-center" placeholder="Country">
          </div>
          

          
          <div class="form-group text-center">
            <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
          </div>
        </form>  
    
      </div>
      
    </div>
  </div>
</div>
